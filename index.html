        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="icon" type="image/x-png" href="/res/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
        <meta
            property="twitter:image"
            content="https://raw.githubusercontent.com/InventedSarawak/Portfolio/refs/heads/master/res/logo.png"
        />
        <meta property="twitter:card" content="summary" />
        <meta property="twitter:title" content="Vedant Kesarwani | Portfolio" />
        <meta
            property="twitter:description"
            content="A retro-styled, terminal-inspired portfolio, created by me. Built with HTML, CSS, and TypeScript. It follows the Catppuccin Mocha color scheme. The source code is available on GitHub. Check it out!"
        />
        <meta
            property="description"
            content="A retro-styled, terminal-inspired portfolio, created by me. Built with HTML, CSS, and TypeScript. It follows the Catppuccin Mocha color scheme. The source code is available on GitHub. Check it out!"
        />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/InventedSarawak/Portfolio/refs/heads/master/res/logo.png"
        />
        <meta property="og:site_name" content="Vedant Kesarwani | Portfolio" />
        <meta property="og:title" content="Vedant Kesarwani | Portfolio" />
        <meta
            property="og:description"
            content="A retro-styled, terminal-inspired portfolio, created by me. Built with HTML, CSS, and TypeScript. It follows the Catppuccin Mocha color scheme. The source code is available on GitHub. Check it out!"
        />
        <meta property="og:url" content="https://vedant-kesarwani.vercel.app/" />

        <!-- Prefetch FontAwesome resources for faster icon loading -->
        <link rel="preconnect" href="https://kit.fontawesome.com" />
        <link rel="preconnect" href="https://ka-f.fontawesome.com" />
        <link rel="dns-prefetch" href="https://kit.fontawesome.com" />
        <link rel="dns-prefetch" href="https://ka-f.fontawesome.com" />
        <link rel="preload" href="https://kit.fontawesome.com/d5effce557.js" as="script" crossorigin="anonymous" />

        <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>
        <title>Vedant Kesarwani</title>
    </head>

    <body>
        <main id="main">
            <div id="bars">
                <div id="bar-1">VedantKesarwani.x21.09x</div>
                <div id="bar-2"></div>
                <div id="bar-3"></div>
                <div id="bar-4"></div>
                <div id="bar-5"></div>
            </div>
            <div id="circles">
                <div id="circle-1"></div>
                <div id="circle-2"></div>
                <div id="circle-3"></div>
                <div id="circle-4"></div>
                <div id="circle-5"></div>
                <div id="circle-6"></div>
            </div>
            <br />
            <div id="terminal">
                <div>
                    <span id="prompt"><span id="pre-user"></span>@<span id="pre-host"></span>:$ ~ </span>
                </div>
                <!-- command output will be inserted before #write-lines-->
                <a id="write-lines"></a>
            </div>
            <div id="input-line">
                <div>
                    <p id="password-input" style="display: none">
                        Password: <input id="password-field" autocomplete="off" type="password" />
                    </p>
                    <p id="input-hidden">
                        <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~ </span>
                        <input
                            id="user-input"
                            type="text"
                            enterkeyhint="Enter"
                            spellcheck="false"
                            autocapitalize="none"
                            autocomplete="off"
                        />
                    </p>
                </div>
                <br />
            </div>
        </main>
    </body>

    <script type="module" src="./src/styles.ts"></script>
    <script type="module" src="./src/main.ts"></script>
</html>
